[workspace]
resolver = "2"
members = [
    "crates/brush-app",
    "crates/brush-bench-test",
    "crates/brush-cli",
    "crates/brush-dataset",
    "crates/brush-kernel",
    "crates/brush-prefix-sum",
    "crates/brush-process",
    "crates/brush-render",
    "crates/brush-render-bwd",
    "crates/brush-rerun",
    "crates/brush-serde",
    "crates/brush-serde-macros",
    "crates/brush-sh-utils",
    "crates/brush-sort",
    "crates/brush-spz",
    "crates/brush-train",
    "crates/brush-ui",
    "crates/brush-vfs",
    "crates/brush-wgsl",
    "crates/colmap-reader",
    "crates/lpips",
    "crates/lpips-convert",
    "crates/rrfd",
    "examples/train-2d",
]
default-members = ["crates/brush-app"]

[workspace.package]
edition = "2024"
version = "0.3.0"
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/ArthurBrussee/brush"

[workspace.dependencies]
glam = { version = "0.30", features = ["serde"] }
bytemuck = "1.20"
image = { version = "0.25", default-features = false, features = [
    'png',
    'webp',
    "jpeg",
    'exr'
] }

serde = { version = "1.0.215", default-features = false, features = [
    "derive",
    "alloc",
] }
serde_json = { version = "1.0.133", default-features = false }

rand = "0.9.0"
tracing = "0.1.41"
tracing-tracy = "0.11.3"
tracing-subscriber = "0.3.19"

winapi = "0.3"

tokio = { version = "1.42.0", default-features = false }
tokio_with_wasm = "0.8.2"
tokio-stream = "0.1"
tokio-util = { version = "0.7.13", features = ["io"] }

anyhow = "1.0.94"
thiserror = "2.0"

reqwest = { version = "0.12.9", default-features = false, features = [
    "stream",
    "rustls-tls",
] }

indicatif = "0.18"
env_logger = "0.11"
clap = { version = "4.5.23", features = ["derive"] }

web-time = "1.1.0"
humantime = "2.1.0"
async-fn-stream = "0.3"
assert_approx_eq = "1.1.0"
safetensors = "0.7"
log = "0.4.22"
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4"
wasm-streams = "0.4"

rayon = "1.11"

naga_oil = { version = "0.19", default-features = false }

# Backends are chosen per platform.
wgpu = { version = "26", default-features = false, features = ["naga-ir"] }

serde-ply = "0.2.1"

burn = { git = "https://github.com/tracel-ai/burn", features = [
    'wgpu',
] }
burn-cubecl = { git = "https://github.com/tracel-ai/burn" }
burn-ir = { git = "https://github.com/tracel-ai/burn" }
burn-wgpu = { git = "https://github.com/tracel-ai/burn", features = [
    "exclusive-memory-only",
] }
burn-fusion = { git = "https://github.com/tracel-ai/burn" }
burn-import = { git = "https://github.com/tracel-ai/burn", default-features = false, features = [
    "pytorch",
] }

egui = { version = "0.32"  }
eframe = { version = "0.32", default-features = false, features = [
    "wgpu",
    "android-game-activity",
    "wayland",
    "x11",
    "persistence",
] }

egui_tiles = { version = "0.13.0", features = ["serde"] }

rerun = { version = "0.27", default-features = false, features = [
    'sdk',
    'glam',
] }

ball-tree = "0.5.1"

web-sys = { version = "0.3.74" }
async_zip = { version = "0.0.18", default-features = false, features = ["tokio", "deflate"] }
hashbrown = "0.16"
alphanumeric-sort = "1.5.3"

# Uncomment this to use local burn/cubecl.
